<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body  onload="main()">
<canvas id="webgl" width="400" height="400">
    你的浏览器不支持canvas
</canvas>
<script src="lib/webgl-utils.js"></script>
<script src="lib/webgl-debug.js"></script>
<script src="lib/cuon-utils.js"></script>
<script>
  //顶点着色器程序
  var VSHADER_SOURCE = `
    attribute vec4 a_Position;
    attribute float a_PointSize;
    void main(){
      gl_Position = a_Position;
      gl_PointSize = a_PointSize; //必须事小数
    }
  `
  //片元着色器程序
  var FSHADER_SOURCE = `
    void main(){
       gl_FragColor = vec4(1, 1 ,0.0, 1.0);
    }
  `
  function main() {
    var canvas = document.getElementById('webgl')
    var gl = getWebGLContext(canvas)
    if(!gl){
      console.log('没有该元素')
      return;
    }
    
    if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
      console.log('fail init shaders')
      return;
    }

    //设置顶点位置
    var n = initVertextBuffers(gl);
    if(n<0){
      console.log('fail to set n')
      return
    }
    gl.clearColor(0,0,0,.1)
    gl.clear(gl.COLOR_BUFFER_BIT)
    gl.drawArrays(gl.POINTS, 0, n)
  }

  function initVertextBuffers(gl) {
    var verticies = new Float32Array([0.0, 0.5, -0.5,-0.5, 0.5, -0.5])
    var n = 3;
    
    //创建缓冲区对象
    var vertextBuffer = gl.createBuffer()
    if(!vertextBuffer){
      console.log('fail to create the buffer object')
    }
    
    //将缓冲区对象绑定到目标
    gl.bindBuffer(gl.ARRAY_BUFFER, vertextBuffer)
    //向缓冲区对象中写入数据
    gl.bufferData(gl.ARRAY_BUFFER, verticies, gl.STATIC_DRAW)
    //获取attribute变量的存储位置
    var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
    //将缓冲区对象分配给a_Position变量
    gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0)
    //连接a_Position变量与分配给他的缓冲区对象
    gl.enableVertexAttribArray(a_Position)
    
    var sizes = new Float32Array([10.0, 20.0, 30.0])
    var sizeBuffer = gl.createBuffer()
    var a_PointSize = gl.getAttribLocation(gl.program, 'a_PointSize')
    gl.bindBuffer(gl.ARRAY_BUFFER, sizeBuffer)
    gl.bufferData(gl.ARRAY_BUFFER, sizes, gl.STATIC_DRAW)
    gl.vertexAttribPointer(a_PointSize, 1, gl.FLOAT, false, 0, 0)
    gl.enableVertexAttribArray(a_PointSize)
    return n;
  }
</script>
</body>
</html>
