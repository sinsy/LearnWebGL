<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>iview example</title>
  <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
  <script type="text/javascript" src="http://vuejs.org/js/vue.min.js"></script>
  <script type="text/javascript" src="http://unpkg.com/iview/dist/iview.min.js"></script>
</head>
<body>
<div id="app">
  1233
  <i-table border ref="selection" :columns="columns4" :data="data1" @on-row-click="handleSelectAll" @on-expand="expand(event)"></i-table>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      columns4: [
        {
          type: 'selection',
          width: 60,
          align: 'center'
        },
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Age',
          key: 'age'
        },
        {
          title: 'Address',
          key: 'address'
        },{
          type: 'expand',
          width: 50,
          render: (h, params) => {
            return h('Button', {
              nativeOn: {
                click: (event) => {
                  event.stopPropagation();
                }
              }
            }, 'click')
          }
        }
      ],
      data1: [
        {
          name: 'John Brown',
          age: 18,
          address: 'New York No. 1 Lake Park',
          date: '2016-10-03'
        },
        {
          name: 'Jim Green',
          age: 24,
          address: 'London No. 1 Lake Park',
          date: '2016-10-01'
        },
        {
          name: 'Joe Black',
          age: 30,
          address: 'Sydney No. 1 Lake Park',
          date: '2016-10-02'
        },
        {
          name: 'Jon Snow',
          age: 26,
          address: 'Ottawa No. 2 Lake Park',
          date: '2016-10-04'
        }
      ]

    },
    methods: {
      handleSelectAll (data, index, test) {
        console.log(222)
      },
      expand(data, status, $event){
        console.log(data, status, $event)
      }
    }
  })
</script>
</body>
</html>
