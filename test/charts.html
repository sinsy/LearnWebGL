<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>图表</title>
  <style>
    body{
      margin: 0;
    }
    p{margin: 0;}
  </style>
</head>
<body>
<div id="container"></div>
<script src="canvas.js"></script>
<script>
  var con=document.getElementById('container');
  
  var bar=new Bar(con);
  bar.init({
    H: 300,
    title:'全年降雨量柱状图',
    xAxis:{
      data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月'],
      show: false
    },
    yAxis:{
      name:'水量',
      formatter:'{value} ml'
    },
    series:[
      {
        name:'东部降水量',
        data:[0,20,17,45,100,56,19,38,50,120,56,112]
      }
    ]
  });

</script>
</body>
</html>
