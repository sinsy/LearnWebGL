<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>隐藏面消失</title>
</head>
<body onload="main()">
<canvas id="webgl" width="400" height="400">
    你的浏览器不支持canvas
</canvas>
<script src="lib/webgl-utils.js"></script>
<script src="lib/webgl-debug.js"></script>
<script src="lib/cuon-utils.js"></script>
<script src="lib/cuon-matrix.js"></script>
<script>
  //顶点着色器程序
  var VSHADER_SOURCE = `
    attribute vec4 a_Position;
    uniform mat4 u_MvpMatrix;
    attribute vec4 a_Color;
    varying vec4 v_Color; //varying变量，从顶点着色器传入片元着色器
    void main(){
      gl_Position = u_MvpMatrix * a_Position;
      v_Color = a_Color;
    }
  `
  //片元着色器程序
  var FSHADER_SOURCE = `
    precision mediump float;
    varying vec4 v_Color;
    void main(){
       gl_FragColor = v_Color;
    }
  `
  function main() {
    var canvas = document.getElementById('webgl')
    var gl = getWebGLContext(canvas)
    if(!gl){
      console.log('没有该元素')
      return;
    }
    
    if(!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)){
      console.log('fail init shaders')
      return;
    }

    //设置顶点位置
    var n = initVertextBuffers(gl);
    if(n<0){
      console.log('fail to set n')
      return
    }
    
    gl.enable(gl.DEPTH_TEST)
    gl.clearColor(0,0,0,1)
    var u_MvpMatrix = gl.getUniformLocation(gl.program, 'u_MvpMatrix')
    var mvpMatrix = new Matrix4() //模型视图投影矩阵
    var modelMatrix = new Matrix4() //模型矩阵
    var viewMatrix = new Matrix4() //视图矩阵
    var projMatrix = new Matrix4() //投影矩阵
    
    modelMatrix.setTranslate(0.75, 0, 0)
    viewMatrix.setLookAt(0,0,5, 0,0,-100, 0,1,0)
    projMatrix.setPerspective(30, canvas.width/canvas.height, 1, 100)
    
    mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix)
    gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements)
    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT) //清空颜色和深度缓冲区
    gl.drawArrays(gl.TRIANGLES, 0, n) //渐变三角形效果
    
    modelMatrix.setTranslate(-0.75, 0, 0)
    mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix)
    gl.uniformMatrix4fv(u_MvpMatrix, false, mvpMatrix.elements)
    gl.drawArrays(gl.TRIANGLES, 0, n) //渐变三角形效果
    

  }

  function initVertextBuffers(gl) {

    var verticiesSizes = new Float32Array([
      //坐标和颜色
      0, 1.0,0.0,  0,1.0,0.4, //前面
      -0.5, -1.0,0.0,  0,1.0,0.4,
      0.5, -1.0,0.0,  0,1.0,0.4,
      
      0.0, 1.0,-2.0,  1,1.0,0.4, //中间
      -0.5, -1.0,-2.0,  1,1.0,0.4,
      0.5, -1.0,-2.0,  1,1.0,0.4,

      0.0, 1.0,-4.0,  0.4,1.0,0.4, //最后面
      -0.5, -1.0,-4.0,  0.4,1.0,0.4,
      0.5, -1.0,-4.0,  0.4,1.0,0.4,

    ])
    var n = 9;
    
    //创建缓冲区对象
    var vertextColorBuffer = gl.createBuffer()
    if(!vertextColorBuffer){
      console.log('fail to create the buffer object')
    }
    
    //将缓冲区对象绑定到目标
    gl.bindBuffer(gl.ARRAY_BUFFER, vertextColorBuffer)
    //向缓冲区对象中写入数据
    gl.bufferData(gl.ARRAY_BUFFER, verticiesSizes, gl.STATIC_DRAW)

    var FSIZE = verticiesSizes.BYTES_PER_ELEMENT;//每一个元素的大小

    
    //获取attribute变量的存储位置
    var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
    gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE*6, 0)
    gl.enableVertexAttribArray(a_Position)


    var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
    gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE*6, FSIZE*3)
    gl.enableVertexAttribArray(a_Color)
    return n;
  }
</script>
</body>
</html>
